app = 'reference-staging'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.staging'

[env]
  MIX_ENV = 'staging'
  PHX_HOST = 'example.com'
  PORT = '8080'
  RELEASE_COOKIE = 'test-cookie'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
